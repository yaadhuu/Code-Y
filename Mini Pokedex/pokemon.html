<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Details</title>
    <link rel="stylesheet" href="pokemon.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pokemon-container">
        <h1 class="pokemon-heading">Pokémon Details</h1>

        <input type="text" id="pokemonname" placeholder="Enter Pokémon name">
        <button onclick="fetchData()"> SEARCH </button><br>

        <img src="" alt="Pokémon Sprite" id="pokemonSprite" style="display: none;">
        
        <div class="pokemon-info">
            <h2 id="pokemonName"></h2>
            <p id="pokemonHeight"></p>
            <p id="pokemonWeight"></p>
            <p id="pokemonAbilities"></p>
        </div>
    </div>

    <script src="pokemon.js"></script>
</body>
</html>
